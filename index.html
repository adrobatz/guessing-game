<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>

      <div id='app' class="container">
        <div id='headers' class="center">
          <h1>Play the Guessing Game</h1>
          <h2>Guess a Number Between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent' class="center">
            <input id="player-input" type="text" placeholder = "#" maxlength="3" autofocus>
            <input id="submit" type="submit" value="go" class="btn">
          </div>

          <div id='guesses' class="center">
            <ul>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <input type="submit" value="reset" id= "reset" class="btn">
            <input type="submit" value="hint" id = "hint" class="btn">
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
